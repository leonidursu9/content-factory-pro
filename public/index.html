<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Factory Pro</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>

    <h1>Управление авторами</h1>
    <div id="add-author-form">
        <h2>Добавить нового автора</h2>
        <input type="text" id="nickname-input" placeholder="Никнейм">
        <input type="text" id="link-input" placeholder="Ссылка на профиль">
        <button id="add-button">Добавить</button>
    </div>

    <hr>
    
    <button id="update-all-button">Обновить данные по всем постам</button>

    <hr>

    <h2>Список авторов</h2>
    <div id="authors-list"></div>

    <hr>
    <h2>Виральный контент</h2>
    <div id="posts-list"></div>

    <script src="script.js"></script>
</body>
</html>
